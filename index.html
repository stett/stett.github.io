---
layout: base
---

{% for post in site.posts %}

<div class="preview">
    <span  class="date">{{ post.date|date:"%Y/%m/%d" }}</span>
    <a href="{{ post.url }}">
        {{ post.title }}
        <span class="tags">
            {% for tag in post.tags %}{{ tag }}{% if forloop.last == false %}, {% endif %}{% endfor %}
        </span>

        <div class="image">
            {% if post.thumbnail %}
            <img src="{{ site.url }}{{ post.thumbnail }}" />
            {% endif %}
        </div>
    </a>
</div>

{% endfor %}
