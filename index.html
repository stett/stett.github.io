---
layout: base
---

{% for post in site.posts %}

<div class="preview">
    <span  class="date">{{ post.date|date:"%Y/%m/%d" }}</span>
    <a href="{{ post.url }}">
        {{ post.title }}
        <span class="tags">
            {% for tag in post.tags %}{{ tag }}{% if forloop.last == false %}, {% endif %}{% endfor %}
        </span>

        <!--
        {% if post.thumbnail %}
        <div class="image"><img src="{{ site.url }}{{ post.thumbnail }}" /></div>
        {% endif %}
        -->
    </a>

    <article>
        {{ post.content }}
    </article>
</div>

{% endfor %}
