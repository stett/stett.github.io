---
layout: base
---

{% for post in site.posts %}

<article class="preview">
    <span  class="date">{{ post.date|date:"%Y/%m/%d" }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="tags">
        {% for tag in post.tags %}{{ tag }}{% if forloop.last == false %}, {% endif %}{% endfor %}
    </span>

    <!--{% assign image = post.images[0] %}-->
    <img src="{{ image.url }}" />
</article>

{% endfor %}
